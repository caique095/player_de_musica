<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mudarTema.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Listen Music player</title>
</head>
<body>
    <main>

        <header class="header">
            <aside>
                <img src="imagens/logo_branca.svg" alt="Logo do Projeto" height="70" id="normal">
                <img src="imagens/logo.svg" alt="Logo do Projeto" height="70" class="img-header_light" id="light">
            </aside>

            <aside class="toggle">
                <div class="btnsx">
                <input type="checkbox" id="chk" class="checkbox">
                <label for="chk" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
                </div>
            </aside>
        </header>

        <section class="player">
            
                <div class="barra-topo">
                    <span>Tocando agora</span><br><br>
                </div>
                    
                <div class="img-musica">
                    <img src="imagens/rock.jpg" alt="Capa da música" id="imagem">
                </div>
        </section>
        <section class="musica" id="musica">
                <div class="sobre-musica">
                        <p class="nome">Nome da Música</p>
                        <p class="artista">Artista</p>
                </div>

                <div class="duracao">
                    <div class="barra">
                        <progress value="0" max="1"></progress>
                        <div class="ponto"></div>
                    </div>
                    
                    <div class="tempo">
                        <span class="inicio">0:00</span>
                        <span class="fim">0:00</span>
                    </div>
                </div>
                
                <audio id="audio" src="musicas/Rock.mp3"></audio>

                <div class="controles">
                    <i class='bx bx-skip-previous'></i>
                    <i class='bx bx-play'></i>
                    <i class='bx bx-pause'></i>
                    <i class='bx bx-skip-next'></i>
                </div>

            </div>
        </section>
        </main>

    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymoys"></script>
    <script src="javascript/mudarTema.js"></script>



</body>
</html>
